<!DOCTYPE html>
<html lang="en">
<head>

  <title>Portfolio – Actual Trading</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .summary-header { display: flex; justify-content: space-around; margin-bottom: 1rem; }
    .summary-card { background: white; padding: 1rem; border-radius: 6px; box-shadow: 0 0 4px rgba(0,0,0,0.1); flex: 1; margin: 0 0.5rem; text-align: center; }

    .action-bar button { background: #3b82f6; color: white; border: none; padding: 0.6rem 1rem; border-radius: 5px; margin: 0 0.5rem; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 4px rgba(0,0,0,0.1); border-radius: 6px; overflow: hidden; margin-top: 1rem; }
    th, td { padding: 0.8rem; text-align: center; border-bottom: 1px solid #eee; }
    th { background: #f0f4f8; }
    #tradeChart { height: 400px; background: white; margin-top: 2rem; border-radius: 6px; box-shadow: 0 0 4px rgba(0,0,0,0.1); padding: 1rem; }
  </style>
</head>
<body>
