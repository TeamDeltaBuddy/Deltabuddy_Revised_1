<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Success – DeltaBuddy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .success-card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .success-card h2 {
      color: #0f172a;
      margin-bottom: 1rem;
    }
    .success-card p {
      color: #444;
      margin-bottom: 2rem;
    }
    .success-card a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
    }
    .success-card a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="success-card">
    <h2>✅ Account Created!</h2>
    <p>Welcome to DeltaBuddy. You can now access your Dashboard.</p>
    <a href="dashboard.html">Go to Dashboard</a>
  </div>

</body>
</html>
