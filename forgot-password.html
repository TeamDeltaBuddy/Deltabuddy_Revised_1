<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€“ DeltaBuddy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .forgot-card h2 {
      color: #0f172a;
      margin-bottom: 1rem;
    }
    .forgot-card p {
      color: #444;
      margin-bottom: 1rem;
    }
    .forgot-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .forgot-card button {
      width: 100%;
      padding: 0.75rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .forgot-card button:hover {
      background: #2563eb;
    }
    .forgot-card a {
      display: block;
      margin-top: 1rem;
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="forgot-card">
    <h2>Forgot Password?</h2>
    <p>Enter your email to receive a reset link.</p>
    <form onsubmit="handleForgotPassword(event)">
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="login.html">&larr; Back to Login</a>
  </div>

  <script>
    function handleForgotPassword(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      // POST to backend
      fetch('https://your-backend-url/api/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('If an account exists, a reset link has been sent to your email.');
        } else {
          alert('Error: ' + (data.message || 'Unknown error'));
        }
        window.location.href = 'login.html';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    }
  </script>

</body>
</html>
