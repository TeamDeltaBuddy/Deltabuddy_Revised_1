<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Trades List</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f1f5f9; }
    button { background:#ef4444; color:white; padding:0.4rem 0.8rem; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="portfolio-paper.html">‚Üê Paper Trading</a>
    <span>Paper Trades List</span>
  </nav>

  <h2 style="text-align:center;">Current Paper Trades</h2>

  <table id="trades-table">
    <thead>
      <tr>
        <th>Option</th>
        <th>Strike Price</th>
        <th>Expiry</th>
        <th>Entry Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Trades will be inserted here -->
    </tbody>
  </table>

  <script>
    function loadTrades() {
      const trades = JSON.parse(localStorage.getItem('paperTrades') || '[]');
      const tbody = document.querySelector('#trades-table tbody');
      tbody.innerHTML = '';

      if (trades.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No paper trades yet.</td></tr>';
        return;
      }

      trades.forEach((trade, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${trade.symbol}</td>
          <td>${trade.strike}</td>
          <td>${trade.expiry}</td>
          <td>${trade.entryPrice}</td>
          <td><button onclick="removeTrade(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function removeTrade(index) {
      const trades = JSON.parse(localStorage.getItem('paperTrades') || '[]');
      trades.splice(index, 1);
      localStorage.setItem('paperTrades', JSON.stringify(trades));
      loadTrades();
    }

    // Initialize table
    loadTrades();
  </script>
</body>
</html>
